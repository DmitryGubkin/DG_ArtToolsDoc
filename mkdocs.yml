### MD Ext ###
markdown_extensions:
  - meta
  - tables
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
### MD Ext End ###

### CSS ###
extra_css:
  - stylesheets/extra.css
### CSS End ###

### Plugins ###
plugins:
  - search # necessary for search to work
  - awesome-pages
  - mkdocs-video
### Plugins End ###

### Theme ###
theme:
  name: material
  custom_dir: overrides
  scheme: slate # set default mode
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
  palette:
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode
### Theme End ###

